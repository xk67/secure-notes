{% extends "base.html" %}
{% load static %}

{% block extra_head %}
    <script src="{% static 'js/embed-consent.js' %}"></script>
{% endblock %}

{% block main%}
<b>{{ note_title }}</b>
<hr>
{{ note_content }}
{% if is_owner %}
<hr>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Delete note</button>
</form>
{% endif %}
{% endblock %}
