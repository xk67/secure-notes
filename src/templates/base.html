<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Secure notes{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>

    {% block header %}{% endblock %}

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer style="background-color: #f0f0f0 ; text-align:center; padding:2px;">
        <style>
        a.imprint {
            text-decoration: none;
        }
        a.imprint:visited {
            color: inherit;
        }
        a.privacy {
                    text-decoration: none;
                }
        a.privacy:visited {
            color: inherit;
        }
        </style>
        <a class="imprint" href="{% url 'imprint' %}" style="color: black;  ">Imprint</a>
        <span>|</span>
        <a class="privacy" href="{% url 'privacy' %}" style="color: black;  ">Data protection</a>
    </footer>
</body>
</html>
