<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Secure notes{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <main>
        {% block main %}{% endblock %}
    </main>

    <footer style="text-align:center; padding:1em 0; border-top:1px;">
        <hr>
        <a href="{% url 'imprint' %}">Imprint</a>
    </footer>
</body>
</html>
