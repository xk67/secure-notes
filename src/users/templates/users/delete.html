{% extends "base.html" %}

{% block main%}
<h1>Account deletion</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Delete account</button>
</form>
{% endblock %}
