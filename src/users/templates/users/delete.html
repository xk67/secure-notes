{% extends "base.html" %}

{% block header %}
{% include 'header.html' with title="Account Deletion" %}
{% endblock %}

{% block main%}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Delete account</button>
</form>
{% endblock %}
