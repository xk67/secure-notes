{% extends "base.html" %}

{% block header %}
{% include 'header.html' with title="Login" %}
{% endblock %}

{% block main%}
<form method="post">
  {% csrf_token %}

</form>
<p><a href="{% url 'users:password_reset' %}">Forgot password</a></p>
<p>Allready have an account? Sign Up <a href="{% url 'users:signup' %}">here</a></p>
{% endblock %}
